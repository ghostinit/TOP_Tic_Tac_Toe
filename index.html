<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/player.js" defer></script>
    <script src="scripts/gameboard.js" defer></script>
    <script src="scripts/gamemanager.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1 class="page-header">TIC TAC TOE!</h1>
    <main>
        <div class="play-area">
            <div class="score-area">
                <div class="player-display">
                    <div class="player-name">
                        <div></div>
                        <h2 class="player-name-header">PLAYER 1</h2>
                        <button class="btn-edit-player-name"></button>
                    </div>
                    <div class="player-score">
                        <h3>0</h3>
                    </div>
                </div>
                <div class="game-control"></div>
                <div class="player-display">
                    <div class="player-name">
                        <div></div>
                        <h2 class="player-name-header">PLAYER 2</h2>
                        <button class="btn-edit-player-name"></button>
                    </div>
                    <div class="player-score">
                        <h3>0</h3>
                    </div>
                </div>
            </div>
            <div class="board-area">
                <div class="board">
                    <div id="0,0">0 0</div>
                    <div id="0,1">0 1</div>
                    <div id="0,2">0 2</div>
                    <div id="1,0">1 0</div>
                    <div id="1,1">1 1</div>
                    <div id="1,2">1 2</div>
                    <div id="2,0">2 0</div>
                    <div id="2,1">2 1</div>
                    <div id="2,2">2 2</div>
                </div>
            </div>
            <div class="message-area">
                <h2>PLAYER 1's Turn</h2>
            </div>
        </div>
    </main>
</body>

</html>
