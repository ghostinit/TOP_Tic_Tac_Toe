<!DOCTYPE html>
<html lang="en" class="forest">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/theme.css">
    <!-- <script src="scripts/player.js" defer></script> -->
    <script src="scripts/gameboard.js" defer></script>
    <script src="scripts/gamemanager.js" defer></script>
    <script src="scripts/UImanager.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>

        <!-- THEME SELECTION BUTTONS -->
        <div class="header-flex">
            <button class="btn-theme-select" id="forest">Forest</button>
            <button class="btn-theme-select" id="beach">Beach</button>
            <button class="btn-theme-select" id="city">City</button>
        </div>

        <!-- PAGE TITLE -->
        <div class="header-flex">
            <h1 class="page-header">TIC TAC TOE!</h1>
        </div>

        <!-- PLAY AGAINST COMPUTER TOGGLE -->
        <div class="header-flex">
            <div class="computer-toggle-container">
                <div class="unselectable">
                    Play Against Computer
                </div>
                <label class="switch" id="computer-toggle-switch">
                    <input type="checkbox" class="computer-toggle" />
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </header>

    <main>
        <div class="play-area">
            <div class="score-area">

                <!-- PLAYER 1 DISPLAY -->
                <div id="player1-display" class="player-display">
                    <div class="player-name">
                        <div id="player1-icon" class="player-icon"></div>
                        <h2 id="player1-name" class="player-name-header">PLAYER 1</h2>
                        <span id="btn-edit-player1-name" class="btn-edit-player-name"></span>
                    </div>
                    <div class="player-score">
                        <h3 id="player1-score">0</h3>
                    </div>
                </div>

                <!-- START GAME BUTTON -->
                <div class="game-control">
                    <button id="btn-game-control">
                        CONTROL BTN
                    </button>
                    <button id="btn-reset-scores">Reset Scores</button>
                </div>

                <!-- PLAYER 2 DISPLAY -->
                <div id="player2-display" class="player-display">
                    <div class="player-name">
                        <div id="player2-icon" class="player-icon"></div>
                        <h2 id="player2-name" class="player-name-header">PLAYER 2</h2>
                        <span id="btn-edit-player2-name" class="btn-edit-player-name"></span>
                    </div>
                    <div class="player-score">
                        <h3 id="player2-score">0</h3>
                    </div>
                </div>
            </div>

            <!-- GAME BOARD -->
            <div class="board-area">
                <div class="board">
                    <div class="board-cell" id="0-0">0 0</div>
                    <div class="board-cell" id="0-1">0 1</div>
                    <div class="board-cell" id="0-2">0 2</div>
                    <div class="board-cell" id="1-0">1 0</div>
                    <div class="board-cell" id="1-1">1 1</div>
                    <div class="board-cell" id="1-2">1 2</div>
                    <div class="board-cell" id="2-0">2 0</div>
                    <div class="board-cell" id="2-1">2 1</div>
                    <div class="board-cell" id="2-2">2 2</div>
                </div>
            </div>

            <!-- UI MESSAGE AREA -->
            <div class="message-area">
                <h2 id="UI-message">PLAYER 1's Turn</h2>
            </div>

            <!-- BACKGROUND PHOTO ATTRIBUTION -->
            <div class="photo-attrib">
                <a id="attrib-link" href="" target="_blank"></a>
            </div>
        </div>
    </main>

    <!-- UPDATE PLAYER NAME MODAL -->
    <div id="update-name-modal" class="modal hidden">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <span class="close-button" role="button" tabindex="0" aria-label="Close">&times;</span>
            <h2 id="modal-title">Update Player Name</h2>
            <form id="update-player-name-form" action="" method="get">

                <!-- PLAYER NAME INPUT -->
                <div class="form-row">
                    <label for="player-name">Title</label>
                    <input type="text" id="new-player-name" name="newplayername" aria-describedby="playername-help"
                        required autocomplete="off">
                    <small id="playername-help">Enter New Player Name</small>
                </div>

                <div class="submit-button-flex">
                    <button id="submit-new-name-button" type="submit" aria-label="Update Name">UPDATE</button>
                </div>

            </form>
        </div>
    </div>

    <!-- GAME RESULT MODAL -->
    <div id="game-result-modal" class="modal hidden">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <!-- <span class="close-button" role="button" tabindex="0" aria-label="Close">&times;</span> -->
            <h2 class="modal-title">GAME OVER!</h2>
            <form action="">
                <div class="form-row">
                    <p class="modal-message"></p>
                </div>
                <div class="submit-button-flex">
                    <button id="btn-close-game-result-modal">CLOSE</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
